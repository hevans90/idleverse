name: Pull Request Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install
        run: |
          yarn

      - name: Check Formatting
        run: |
          yarn run nx format:check

      - name: Test
        run: |
          yarn run nx affected:test

      - name: Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn run nx affected:build
